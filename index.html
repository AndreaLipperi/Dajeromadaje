        #storie + #sottotesto:hover {
            display: none;
        }
		.popup {
    		display: none;

    		padding: 20px;

		}

		a:link, a:visited, a:hover, a:active {
            color: blue;  /* Sostituisci con il colore desiderato */
        }
		h3, h2{
			color: blue;
		}
		
		</style>
		<script>

        	}

        	window.addEventListener('click', function(event) {

				} while (indiceBackColore === indiceColore);

			// Esegui la funzione cambiaColoreTesto ogni 1 secondo
